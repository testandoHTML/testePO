<html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"/><title>5. Utilização do Limite de Crédito</title><link href="navigation.css" rel="stylesheet" type="text/css"/><link href="document.css" rel="stylesheet" type="text/css"/></head><body><p class="top_nav"><a href="part678.htm">&lt; Anterior</a><span> | </span><a href="../Caderno%20PO_Edição%2020.html">Conteúdo</a><span> | </span><a href="part680.htm">Avançar &gt;</a></p><p class="s74" style="padding-left: 10pt;text-indent: 0pt;text-align: justify;">5. Utilização do Limite de Crédito</p><p style="text-indent: 0pt;text-align: left;"><br/></p><p style="padding-left: 38pt;text-indent: 0pt;line-height: 150%;text-align: justify;">O prazo de utilização dos recursos é de 2 (dois) anos contados da formalização jurídica da operação com a possibilidade de prorrogação por até 12 (doze) meses, a critério do BNDES.</p><p class="nav">&nbsp;&nbsp;</p><p class="nav">&nbsp;</p><p class="nav"><a href="part678.htm">&lt; Anterior</a><span> | </span><a href="../Caderno%20PO_Edição%2020.html">Conteúdo</a><span> | </span><a href="part680.htm">Avançar &gt;</a></p><p class="nav">&nbsp;&nbsp;</p></body></html>
