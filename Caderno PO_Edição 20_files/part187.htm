<html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"/><title>12.1. Outros</title><link href="navigation.css" rel="stylesheet" type="text/css"/><link href="document.css" rel="stylesheet" type="text/css"/></head><body><p class="top_nav"><a href="part186.htm">&lt; Anterior</a><span> | </span><a href="../Caderno%20PO_Edição%2020.html">Conteúdo</a><span> | </span><a href="part188.htm">Avançar &gt;</a></p><p class="s21" style="padding-left: 23pt;text-indent: 0pt;text-align: left;">12.1. Outros</p><p style="text-indent: 0pt;text-align: left;"><br/></p><p class="s26" style="padding-left: 41pt;text-indent: 0pt;text-align: left;">Este item inclui:</p><p style="text-indent: 0pt;text-align: left;"><br/></p><p style="padding-left: 62pt;text-indent: 0pt;text-align: left;">a)     Juros durante a carência.</p><p style="text-indent: 0pt;text-align: left;"><br/></p><p style="padding-left: 83pt;text-indent: -21pt;line-height: 150%;text-align: left;">b)     Demais itens não especificados anteriormente, sendo recomendável que represente um percentual máximo de 5% dos itens financiados do projeto.</p><p class="nav">&nbsp;&nbsp;</p><p class="nav">&nbsp;</p><p class="nav"><a href="part186.htm">&lt; Anterior</a><span> | </span><a href="../Caderno%20PO_Edição%2020.html">Conteúdo</a><span> | </span><a href="part188.htm">Avançar &gt;</a></p><p class="nav">&nbsp;&nbsp;</p></body></html>
